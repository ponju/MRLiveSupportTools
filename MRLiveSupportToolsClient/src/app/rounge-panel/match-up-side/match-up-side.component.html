<div class="match-up-side">
  <div class="win-count" *ngIf="matchWins!=undefined && matchWins>1">{{matchWins-1}}</div>
  <div class="side">{{playerSide}}P</div>
  <div class="player-profile">
    <div class="header">Breeder</div>
    <div class="player-name">{{seat?.playerName}}</div>
  </div>
  <div class="playable-profile">
    <div class="header">Monster</div>
    <div class="playable-name">{{seat?.playableName}}</div>
    <div class="score"><span *ngFor="let i of winArray">â˜…</span></div>
  </div>
</div>
