<div class="rounge-dashboard">
  <ng-container *ngIf="(profile) as prof">
    <div class="view-area">
      <div class="side-dock --lhs">
        <div [@lhsDock]="activeMatchUp.seatOne!=null && showLHS">
          <match-up-side [playerSide]="1" [seat]="activeMatchUp!.seatOne" [wins]="activeMatchUp!.winsForSeatOne" [matchWins]="championMatchCount"></match-up-side>
        </div>
      </div>
      <div class="side-dock --rhs">
        <div [@rhsDock]="activeMatchUp.seatTwo!=null && showRHS">
          <match-up-side [playerSide]="2" [seat]="activeMatchUp!.seatTwo" [wins]="activeMatchUp!.winsForSeatTwo"></match-up-side>
        </div>
      </div>
      <div class="overlay-placeholder">
        <div class="overlay-window"[@entryList]="showEntries" >
          <rounge-entry-list (syncAction)="syncList()" [entries]="entries" [champInfo]="groundChampInfo"></rounge-entry-list>
        </div>
      </div>
      <div class="live-brandings-block" (click)="showEntries=!showEntries">
        <div class="live-brandings">
          <div class="rounge-title">{{prof.name}}</div>
          <div class="presenter" *ngIf="prof.presenter">
            presented by {{prof.presenter}}
          </div>
          <div *ngIf="prof.supporter" class="supporter">
            {{prof.supporter}}
          </div>
        </div>
      </div>
    </div>
    <div class="section-separators">
    </div>

    <div class="ctrl-area">
      <tabset #ctrlTabs>
        <tab heading="SETUP">
          <rounge-config-editor [profile]="profile"[loaderOption]="loaderOption" [hasLoadedOnce]="hasLoadedOnce"(initialSync)="initialSetup()" ></rounge-config-editor>
        </tab>
        <tab heading="MATCH UP">
          <match-up-profile-editor (decline)="decline($event)" [matchNum]="activeMatchUpIndex+1" [matchUp]="histories[activeMatchUpIndex]" (onLHSWins)="championContinue()" (onRHSWins)="championShift()" (nextMatch)="nextMatch()" (prevMatch)="reviewMatch()"></match-up-profile-editor>
        </tab>
      </tabset>
    </div>
  </ng-container>
</div>
